{{- if or ( gt .Capabilities.KubeVersion.Major "1" ) ( ge .Capabilities.KubeVersion.Minor "19" ) }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    {{ if .Values.ingress.tls.source | eq "letsEncrypt" }}
    cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
    {{ end }}
    {{ if .Values.ingress.whitelistSourceRange }}
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ .Values.ingress.whitelistSourceRange }}"
    {{ end }}
spec:
  rules:
  - host: {{ .Values.apiHostname }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /api-auth
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /apidocs
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
      - path: /health-check
        pathType: Prefix
        backend:
          service:
            name: cloudrock-metal-api
            port:
              number: 8080
  tls:
  - hosts:
    - {{ .Values.apiHostname }}
    secretName: api-certificate
